<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>

<style>
    *{
        margin: 0px;
        padding: 0px;
        border: 0px;
    }
    .div1{
      width: 100%; height: auto; display: flex; justify-content: space-around; margin-top: 3vw;
    }
    .div2{
        width: 30%; height: 25vw; background-color: black;
    }
</style>

<body id="body">
    <div id="main">
        <div id="div1" class="div1">
            <div id="pr1" class="div2"></div>
            <div id="pr2" class="div2"></div>
            <div id="pr3" class="div2"></div>
        </div>
        <div id="div2" class="div1">
            <div id="pr4" class="div2"></div>
            <div id="pr5" class="div2"></div>
            <div id="pr6" class="div2"></div>
        </div>
    </div>
    <center> <img id="load" style="width: 5%; margin-top: 3%; margin-bottom: -3.9%; visibility: hidden; transition: 0.2s;" src="Pics/load.gif" alt=""> </center>
    <center> <button id="df" style="font-size: 2vw; border: 0.1vw solid black; margin-bottom: 5%;">Daha Fazla</button>   </center>
</body>

<script>
    var df = document.getElementById("df");
    var load = document.getElementById("load");
    var main = document.getElementById("main");
    var counter = 2;
    var counter2 = 6;
    
    function test(){
        

        for(var a = 0; a<2;a++){
            counter++;        
            var div= document.createElement("div");
            div.id = "div"+counter.toString();
            div.classList = "div1";
                    
            main.appendChild(div);  

            for(var i = 0; i<3;i++){
                counter2++
                var divpr= document.createElement("div");
                divpr.id = "pr"+counter2.toString();
                divpr.classList = "div2";                    
                div.appendChild(divpr);  
            }
        }
                
        load.style.visibility = "hidden";
        df.style.visibility = "visible";
    }
    
    
    df.onclick = function(){
        load.style.visibility = "visible";
        df.style.visibility = "hidden";
        myTimeout = setTimeout(test, 2000);
    }
</script>

</html>
